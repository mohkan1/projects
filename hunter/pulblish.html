<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
html,body {
  margin:0;
  padding:0;
  height:100%;
  width:100%;
}
#editor {
  height: 100%;
  width:100%;
  display:inline-block;
}
#father {
  height: 100%;
  width:50%;
}
#container {
  height:100%;
  width:100%;
  position:relative;
  display: flex;
}
#iframe {
  height:100%;
  width:50%;
 ;
}
/* disable tag matching */
.ace_editor .ace_marker-layer .ace_bracket {
  display: none 
}
.main{
  text-align: center;
  background: linear-gradient(110deg, #272624 60%, #272624 60%);
  color: white;
  margin-top: 10px;
  width: 50%;
  line-height: 100px;
}
#put:hover{
  background-color: black;
  color:white;
}
#put {
  background-color: white;
 /* Green */
  border: none;
  color: black;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}
#put:hover{
  font-weight: 700 !important;
  letter-spacing: 3px;
  background: none;
  -webkit-box-shadow: 0px 5px 40px -10px rgba(255, 255, 255, 0.57);
  -moz-box-shadow: 0px 5px 40px -10px rgba(129, 119, 119, 0.294);
  transition: all 0.3s ease 0s;
}
#fileName{
  height: 40px;
}
/*bar*/
#myProgress {
  width: 50%;
  background-color: #ddd;
}
#myBar {
  width: 1%;
  height: 100%;
  background-color: #4CAF50;
}
.upload{
  display: flex;
}
#commit-title{
  display: none;
}
@media only screen and (max-width: 1000px) {
  #container {
      display: block;
      height: 100%;
      overflow: scroll;
 }
  #father {
      width: 100%;
      height: 80%;
 }
  #iframe {
      width: 100%;
 }
  .upload {
      display: block;
 }
  .main{
      width: 100%;
      line-height: 200px;
 }
  #myProgress{
      width: 100%;
      height: 100px;
 }
  #put{
      width: 50%;
      font-size: 20px;
      font-weight: bold;
 }
}


</style>
<body>
    <div id='container'>

        <div id="father">
            <div id="editor">
            </div>
        </div>


        <iframe id='iframe' frameBorder="0">
      </iframe>
    </div>
    
    <div class="upload">
        <div class="main">
            <form action="/" method="POST">
                <input id="commit-title" name="commit-title" value="uploading files" type="text" placeholder="commit" />
                <input type="text" id="fileName" placeholder="fileName">
                <button type="submit" id="put">Publish online</button>
            </form>
        </div>


        <div id="myProgress">
            <div id="myBar"></div>
        </div>

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.3/ace.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>



<script>
function update() {
  var idoc = document.getElementById('iframe').contentWindow.document;

  idoc.open();
  idoc.write(editor.getValue());
  idoc.close();

  var keywords = editor.getValue().split(/\r\n|\r|\n/);
  for (var i = 0; i < keywords.length; i++) {
      x = keywords[i].replace(/^[ ]+|[ ]+$/g, '');

      if (x == "html") {
          keywords[i] = '<!DOCTYPE html>\n<html lang="en" dir="ltr">\n<head>\n<meta charset="utf-8">\n<title></title>\n</head>\n<body>\n\n</body>\n</html>';
          editor.setValue(keywords.join("\n"));

      }
      if (x == "img") {
          keywords[i] = '    <img src="">';
          editor.setValue(keywords.join("\n"));

      }


      if (x == "div") {
          keywords[i] = '    <div class="">\n\n    </div>';
          editor.setValue(keywords.join("\n"));

      }


  }

}

function setupEditor() {
  window.editor = ace.edit("editor");
  editor.setTheme("ace/theme/monokai");
  editor.getSession().setMode("ace/mode/html");
  editor.setValue(``, 1); //1 = moves cursor to end




  document.getElementById('iframe').addEventListener('mouseover', function() {
      update();
  });

  editor.focus();


  editor.setOptions({
      fontSize: "14pt",
      showLineNumbers: true,
      showGutter: true,
      vScrollBarAlwaysVisible: true,
      enableBasicAutocompletion: false,
      enableLiveAutocompletion: false
  });

  editor.setShowPrintMargin(false);
  editor.setBehavioursEnabled(false);
}

setupEditor();
update();


function keyCode(event) {
  update();

}


document.getElementById("put").addEventListener('click' , function (){

  
    function move() {
      var elem = document.getElementById("myBar");   
      var width = 1;
      var id = setInterval(frame, 10);
      function frame() {
        if (width >= 100) {
          clearInterval(id);
          elem.style.width = 1 + '%'; 
        } else {
          width+=0.1; 
          elem.style.width = width + '%'; 
        }
      }
    }
    
    move();
    
    
    });
    
</script>
