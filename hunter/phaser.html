<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title></title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>

</head>
<body>

    <script>
     var config = {
        type: Phaser.AUTO,
        width: 500,
        height: 500,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'https://i.dailymail.co.uk/i/pix/2013/07/15/article-2364214-0640AF5B000005DC-798_634x390.jpg');
    }

    function create ()
    {
        this.add.image(0, 0, 'sky');
    }

    function update ()
    {
    }

    </script>
</body>
</html>
